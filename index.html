<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <div class="quiz-container">
        <h1>ข้อ1</h1>
        <p id="question">วิทยาลัยเทคโนโลยีชัยภูมิบริหารธุรกิจอยู่ที่จังหวัดอะไร ?</p>
        <button class="button" onclick="checkAnswer01('a')">A) ชัยภูมิ</button>
        <button class="button" onclick="checkAnswer01('b')">B) นครราชสีมา</button>
        <button class="button" onclick="checkAnswer01('c')">C) กรุงเทพฯ</button>
        <button class="button" onclick="checkAnswer01('d')">D) สระบุรี</button>
        <p id="result01"></p>
    </div>

    
    <div class="quiz-container">
        <h1>ข้อ2</h1>
        <p id="question">ชื่อย่อของวิทยาลัยเทคโนโลยีชัยภูมิบริหารธุรกิจคือข้อใด ?</p>
        <button class="button" onclick="checkAnswer02('a')">A) CTEC</button>
        <button class="button" onclick="checkAnswer02('b')">B) C-BAC</button>
        <button class="button" onclick="checkAnswer02('c')">C) D-DEK</button>
        <button class="button" onclick="checkAnswer02('d')">D) GooGLE</button>
        <p id="result02"></p>
    </div>
    
    <div class="quiz-container">
        <h1></h1>
        <p id="show">คะแนนที่ได้</p>

    </div>
